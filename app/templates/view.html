{% extends 'layout.html' %}

{% block content %}
    <h2>Taxables View</h2>

    <a href="/">All Taxables</a>

    <div class="card my-3 p-3">
        <h3 class="card-title">Taxable</h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Index</strong>{{ taxables['Index'] }}</li>
            <li class="list-group-item"><strong>Item</strong>{{ taxables['Item'] }}</li>
            <li class="list-group-item"><strong>Cost</strong>{{ taxables['Cost'] }}</li>
            <li class="list-group-item"><strong>Tax</strong>{{ taxables['Tax'] }}</li>
            <li class="list-group-item"><strong>Total</strong>{{ taxables['Total'] }}</li>
        </ul>
        <div class="card-body">
            <div class="row">
                <div class="col-1">
                    <a href="/edit/{{ taxables['id'] }}" class="card-link">Edit</a>
                </div>
                <div class="col-1 offset-10">
                    <form action="/delete/{{ taxables['id'] }}" method="post">
                        <a type="submit" class="card-link">Delete</a>
                    </form>
                </div>
            </div>

        </div>

    </div>



{% endblock %}
